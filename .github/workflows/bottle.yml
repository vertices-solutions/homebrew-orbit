          src="${GITHUB_WORKSPACE}/Formula/hpc.rb"
          dst="${tap_path}/Formula/hpc.rb"
          SRC="${src}" DST="${dst}" python3 - <<'PY'
          import os, shutil
          src = os.environ["SRC"]
          dst = os.environ["DST"]
