name: Build bottles

"on":
  workflow_dispatch:

jobs:
  bottle:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14, macos-15, ubuntu-22.04]
    steps:
      - uses: actions/checkout@v4

      - uses: Homebrew/actions/setup-homebrew@master

      - name: Compute version + root_url
        id: meta
        run: |
          version="$(brew info --json=v2 ./Formula/hpc.rb | python3 -c 'import json, sys; data=json.load(sys.stdin); print(data["formulae"][0]["versions"]["stable"])')"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "root_url=https://github.com/${GITHUB_REPOSITORY}/releases/download/hpc-${version}" >> "$GITHUB_OUTPUT"

      - name: Build bottle
        run: |
          brew install --build-bottle ./Formula/hpc.rb
          brew bottle --no-rebuild --json --root-url "${{ steps.meta.outputs.root_url }}" ./Formula/hpc.rb
          mkdir -p dist
          mv *.bottle*.tar.gz dist/
          mv *.json dist/

      - uses: actions/upload-artifact@v4
        with:
          name: bottles-${{ matrix.os }}
          path: dist/*

  publish:
    runs-on: ubuntu-22.04
    needs: bottle
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: Homebrew/actions/setup-homebrew@master

      - uses: actions/download-artifact@v4
        with:
          pattern: bottles-*
          path: dist
          merge-multiple: true

      - name: Compute version + root_url
        id: meta
        run: |
          version="$(brew info --json=v2 ./Formula/hpc.rb | python3 -c 'import json, sys; data=json.load(sys.stdin); print(data["formulae"][0]["versions"]["stable"])')"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "root_url=https://github.com/${GITHUB_REPOSITORY}/releases/download/hpc-${version}" >> "$GITHUB_OUTPUT"

      - name: Merge bottle metadata into formula
        run: |
          brew bottle --merge --write --root-url "${{ steps.meta.outputs.root_url }}" dist/*.json

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit formula updates
        run: |
          if ! git diff --quiet; then
            git add Formula/hpc.rb
            git commit -m "Add bottle for hpc ${{ steps.meta.outputs.version }}"
            git push
          fi

      - name: Create release + upload bottles
        uses: softprops/action-gh-release@v2
        with:
          tag_name: hpc-${{ steps.meta.outputs.version }}
          name: "hpc ${{ steps.meta.outputs.version }} bottles"
          files: dist/*.bottle*.tar.gz
